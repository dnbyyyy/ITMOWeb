<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список книг, планируемых к прочтению</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts/bookList.js" defer></script>
    <script src="scripts/pageLoadTime.js"></script>

</head>
<body>
<header>
    <img src="assets/logo.png" alt="Логотип Ready To Read" width="149" height="210">

    <nav class="navigation">

<main class="bookListPage">
    <h1>Список книг, планируемых к прочтению</h1>
    <div class="form-container">
        <form id="bookForm">
            <label for="authorName">Автор:</label>
            <input type="text" id="authorName" name="authorName" required>
            <label for="bookTitle">Название книги:</label>
            <input type="text" id="bookTitle" name="bookTitle" required>
            <button type="submit">Добавить книгу</button>
        </form>
    </div>
    <div id="bookListContainer"></div>
</main>
<footer>
